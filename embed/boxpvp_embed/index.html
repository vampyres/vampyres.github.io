  <body>
    <div id="countdown">Redirecting you in 3 seconds</div>
  
    <script>
      var countdown = 3;
      var countdownElement = document.getElementById("countdown");
  
      function updateCountdown() {
        countdownElement.innerText = "Redirecting you in " + countdown + " seconds";
        countdown--;
  
        if (countdown < 0) {
          window.location.href = "https://www.google.com";
        } else {
          setTimeout(updateCountdown, 1000);
        }
      }
  
      updateCountdown();
    </script>
